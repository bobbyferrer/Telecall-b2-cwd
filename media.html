<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Media</title>
</head>
<body class="grey darken-2">
  <div class="container">
    <h1 class="lime-text text-darken-3">Media CSS</h1>
    <div class="row">
      <div class="col s12 m6">
        <img src="images/img2.jpg" alt="" class="responsive-img z-depth-5">
      </div>
      <div class="col s12 m6">
        <img src="images/img4.jpg" alt="" class="responsive-img circle z-depth-5">
      </div>
    </div>
    <div class="row">
      <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card-panel grey lighten-5 z-depth-3">
          <div class="row valign-wrapper">
            <div class="col s2">
              <img src="images/img6.jpg" alt="" class="responsive-img circle">
            </div>
            <div class="col s10">
              <span class="black-text">
                This is a square image. Add the "circle" class to it to make it appear circular.
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="video-container">
          <iframe width="1040" height="585" src="https://www.youtube.com/embed/uPklMSpmvGs" title="Moira - Babalik Sa'yo (Official Live Performance)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6">
        <video class="responsive-video" controls>
          <source src="videos/movie.mp4" type="video/mp4">
        </video>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <img src="images/img8.jpg" alt="" class="materialboxed responsive-img">
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div class="slider">
         <ul class="slides">
           <li>
             <img src="images/img6.jpg" alt="">
             <div class="caption center-align">
               <h3>This is our big Tagline!</h3>
               <h5 class="light grey-text text-lighten-3">Here's our small slogan</h5>
             </div>
           </li>
           <li>
             <img src="images/img7.jpg" alt="">
             <div class="caption left-align">
               <h3>Left Aligned Caption</h3>
               <h5 class="light grey-text text-lighten-3">Here's our small slogan</h5>
             </div>
           </li>
           <li>
             <img src="images/img8.jpg" alt="">
             <div class="caption right-align">
               <h3>Right Aligned Caption</h3>
               <h5 class="light grey-text text-lighten-3">Here's our small slogan</h5>
             </div>
           </li>
         </ul>
        </div>
       </div>
    </div>
  </div>
 <br><br><br><br><br>


  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    $(document).ready(function() {
      // Init materialbox
      $('.materialboxed').materialbox({
        inDuration: 9000,
        outDuration: 5000
      });
      // Init slider
      $('.slider').slider({
        indicators: true,
        height: 200,
        duration: 9000,
        interval:  6000
      });
    });
  </script>
</body>
</html>
