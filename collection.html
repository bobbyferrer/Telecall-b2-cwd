<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--Compiled and minified Css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--font awesome-->
      <script src="https://kit.fontawesome.com/e03c8f8030.js" crossorigin="anonymous"></script>
      <!--Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Modal</title>
   </head>
  <body class="grey lighten-2">
    <div class="container">
        <h1 class="pink-text">Modal</h1>
        <!--Modal trigger-->
        <a href="#modal1" class="btn pink waves-effect waves-light modal-trigger">Modal</a>
        <!--Modal structure-->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Modal header</h4>
                <p>frerfju</p>
                <p>hfjkjh</p>
            </div>
            <div class="modal-footer grey darken-3">
                <a href="#!" class="modal-close waves-effect waves-pink btn-flat white-text">Agree</a>
            </div>
        </div>
      <!--Modals with Fixed Footer-->
      <!--modal trigger-->
      <a class="waves-effect waves-light btn purple modal-trigger" href="#modal2">Modal 2</a>     

      <!--modal structure-->
      <div id="modal2" class="modal modal-fixed-footer purple darken-4 grey-text text-lighten-1">
          <div class="modal-content">
              <h4>Header</h4>
              <p>hakfhklfgjafkjafj fjkajfhfjkg</p>
          </div>
          <div class="modal-footer grey darken-3">
              <a href="#!" class="modal-close waves-effect waves-pink btn-flat white-text">Agree</a>
          </div>
      </div>

        <!--Bottom sheet modals-->
        <div id="modal3" class="modal bottom-sheet">
            <div class="modal-content">
              <h4>Modal Header</h4>
              <p> a bunch of text</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>  
           <!--end of container-->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
   
    <!-- Compiled and minified JavaScript--> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0..0/js/materialize.min.js"></script>

  <script>
      $(document).ready(function(){
      $('.modal').modal();
    });
  </script>


</body>
</html>
